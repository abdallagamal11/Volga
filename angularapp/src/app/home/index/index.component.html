<section class="shopby-category" *ngIf="parentCategories">
	<h3 class="section-header">Shop By Category</h3>
	<div class="category-cards row g-2">
		<div
			class="category-card col-6 col-md-4 col-lg-3"
			*ngFor="let category of parentCategories"
		>
			<app-children-categories-card
				[category]="category"
			></app-children-categories-card>
		</div>
	</div>
</section>

<section class="recommended-products">
	<app-recommended-products></app-recommended-products>
</section>
