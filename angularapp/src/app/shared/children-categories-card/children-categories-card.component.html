<div class="wrapper">
	<div class="category-img-container bg-light text-center">
		<a [routerLink]="['/category', category.id]"
			><img
				[src]="category.imgUrl"
				[alt]="category.name"
				class="img-fluid"
		/></a>
	</div>
	<div class="category-title-container bg-primary text-center">
		<a [routerLink]="['/category', category.id]" class="text-light p-2">{{
			category.name
		}}</a>
	</div>
</div>
