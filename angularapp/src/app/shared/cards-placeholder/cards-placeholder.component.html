<div class="vg-placeholder">
	<div class="placeholder-wrapper d-flex flex-wrap">
		<div
			*ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]"
			class="col-12 col-sm-6 col-md-4 col-lg-3 p-2"
		>
			<ng-container *ngIf="small == false; else smallTemp">
				<div class="card" aria-hidden="true">
					<div class="card-img-top placeholder-glow">
						<span
							class="placeholder col-12"
							style="height: 150px"
						></span>
					</div>
					<div class="card-body">
						<h5 class="card-title placeholder-glow">
							<span class="placeholder col-6"></span>
						</h5>
						<p class="card-text placeholder-glow">
							<span class="placeholder col-7"></span>
							<span class="placeholder col-4"></span>
							<span class="placeholder col-4"></span>
							<span class="placeholder col-6"></span>
							<span class="placeholder col-8"></span>
						</p>
					</div>
				</div>
			</ng-container>
			<ng-template #smallTemp>
				<div class="small">
					<div class="card-top placeholder-glow">
						<span class="placeholder col-12"></span>
					</div>
					<p class="card-body placeholder-glow">
						<span
							class="placeholder col-12"
							style="height: 50px"
						></span>
					</p>
				</div>
			</ng-template>
		</div>
	</div>
</div>
